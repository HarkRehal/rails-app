# Rails app proxy configuration
upstream rails_app {
    server localhost:3001;
}

# Add this location block to your existing server block for www.harkirehal.com
# 
# For the root path (homepage), proxy to Rails app:
location = / {
    proxy_pass http://rails_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
}

# For Rails app routes (login, resume editing, etc.)
location ~ ^/(login|resume|posts|logout) {
    proxy_pass http://rails_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
}

